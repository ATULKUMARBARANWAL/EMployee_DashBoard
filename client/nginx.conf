server {
  listen 80;

  # Root directory where your app build lives
  root /usr/share/nginx/html;

  # Default file to serve
  index index.html;

  # Handle frontend routes (like /signIn, /dashboard, etc.)
  location / {
    try_files $uri /index.html;
  }

  # Optional: handle static assets better
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Optional: error logging
  error_page 404 /index.html;
}
